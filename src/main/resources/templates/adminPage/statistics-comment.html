<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>留言-统计</title>

    <!-- Custom fonts for this template-->
    <link href="/static/admin-res/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/static/admin-res/css/sb-admin-2.min.css" rel="stylesheet">

    <!-- Custom styles for this page -->
    <link href="/static/admin-res/vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">

</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- 侧边栏 -->
    <ul th:replace="/commons/common-admin::sidebar(clickedOne='statistics',clickedTwo='comment',collapseShow='true')"></ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- 头部导航栏 -->
            <nav th:replace="/commons/common-admin::topbar"></nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">数据统计 Summary of my blog</h1>
                    <a onclick="exportTable()" href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
                            class="fas fa-download fa-sm text-white-50"></i>导出为Excel</a>
                </div>

                <!-- 留言统计摘要-->
                <div class="row" th:fragment="summary">

                    <!-- 浏览量统计 -->
                    <div class="col-xl-4 col-md-8 mb-4">
                        <div class="card border-left-primary shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2 text-center">
                                        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                            浏览量</div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800" th:text="${statNum.get('viewNum')}"></div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-calendar fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                    <!-- 日志统计 -->
                    <div class="col-xl-4 col-md-8 mb-4">
                        <div class="card border-left-primary shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2 text-center">
                                        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                            日志数</div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800" th:text="${statNum.get('logNum')}"></div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-clipboard-list fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 留言统计 -->
                    <div class="col-xl-4 col-md-8 mb-4">
                        <div class="card border-left-warning shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2 text-center">
                                        <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">
                                            留言数</div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800" th:text="${statNum.get('commentNum')}"></div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-comments fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!--留言统计表-->
                <div class="card shadow mb-4" th:fragment="table">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">留言统计表</h6>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered text-center" id="dataTable" width="100%" cellspacing="0">
                                <thead>
                                <tr class="thead">
                                    <th class="align-middle">ID</th>
                                    <th class="align-middle">留言/评论内容</th>
                                    <th class="align-middle">创建日期</th>
                                    <th class="align-middle">邮箱</th>
                                    <th class="align-middle">用户名称</th>
                                    <th class="align-middle">留言/评论IP</th>
                                    <th class="align-middle">是否有效</th>
                                    <th class="align-middle">删除</th>
                                </tr>
                                </thead>
                                <tfoot>
                                <tr class="tfoot">
                                    <th class="align-middle">ID</th>
                                    <th class="align-middle">留言/评论内容</th>
                                    <th class="align-middle">创建日期</th>
                                    <th class="align-middle">邮箱</th>
                                    <th class="align-middle">用户名称</th>
                                    <th class="align-middle">留言/评论IP</th>
                                    <th class="align-middle">是否有效</th>
                                    <th class="align-middle">删除</th>
                                </tr>
                                </tfoot>
                                <tbody>
                                <tr th:each="comment:${comments}">
                                    <td class="align-middle" th:text="${comment.getId()}"></td>
                                    <td class="align-middle" th:text="${comment.getContent()}"></td>
                                    <td class="align-middle" th:text="${#dates.format(comment.getCreateBy(),'yyyy-MM-dd HH:mm:ss')}"></td>
                                    <td class="align-middle" th:text="${comment.getEmail()}"></td>
                                    <td class="align-middle" th:text="${comment.getName()}"></td>
                                    <td class="align-middle" th:text="${comment.getIp()}"></td>
                                    <td class="align-middle" th:text="${comment.getIsEffective()==true?'有效':'无效'}"></td>
                                    <td class="align-middle">
                                        <a role="button"  class="btn btn-danger btn-circle btn-sm" data-toggle="modal" data-target="#deleteCommentModal"
                                           th:onclick="'javascript:delComment('+${comment.getId()}+');'">
                                            <i class="fas fa-trash"></i>
                                        </a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- 页脚 -->
        <footer th:replace="/commons/common-admin::footer"></footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- 退出登录-->
<div th:replace="/commons/common-admin::logout"></div>

//删除留言弹框
<script>
    function delComment(id){
        $('#delComment').attr('href',"/adminStatistics/deleteComment?id="+id)
    }
</script>

<!-- 删除留言弹框-->
<div class="modal fade" id="deleteCommentModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">确定删除?</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">选择”删除“会将本条留言彻底删除</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">取消</button>
                <a id="delComment" class="btn btn-primary" href="">删除</a>
            </div>
        </div>
    </div>
</div>

<script>
    function exportTable() {
        $("#dataTable").table2excel({
            exclude: ".tfoot",
            name: "Excel Document Name",
            filename: "留言统计表",
            fileext: ".xls",
            columns: "0,7",//指定不导出列 实例：columns: "0,1,2,3",下标从0开始，代表不导出第一列--第四列
            exclude_img: false,
            exclude_links: false,
            exclude_inputs: false
        });
    }
    //      table2excel插件的可用配置参数有：
    //
    //            exclude：不被导出的表格行的CSS class类。
    //            name：导出的Excel文档的名称。
    //            filename：Excel文件的名称。
    //            exclude_img：是否导出图片。
    //            exclude_links：是否导出超链接
    //            exclude_inputs：是否导出输入框中的内容。
</script>

<!-- Bootstrap core JavaScript-->
<script src="/static/admin-res/vendor/jquery/jquery.min.js"></script>
<script src="/static/admin-res/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="/static/admin-res/vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="/static/admin-res/js/sb-admin-2.min.js"></script>

<!-- Page level plugins -->
<script src="/static/admin-res/vendor/datatables/jquery.dataTables.min.js"></script>
<script src="/static/admin-res/vendor/datatables/dataTables.bootstrap4.min.js"></script>

<!-- Page level custom scripts -->
<script src="/static/admin-res/js/demo/datatables-demo.js"></script>

<!--jquery2table-->
<script src="/static/admin-res/js/t2e/jquery.table2excel.min.js"></script>

</body>

</html>
